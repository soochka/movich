<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 抓' 24/7</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 注爪  */
    body {
      font-family: 'Assistant', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      overflow-x: hidden;
      background: url('https://www.idf.il/media/0f1nrpyf/%D7%90%D7%92%D7%93214-1.jpg?optimize=false') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: #268981;
      color: white;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      flex: 1;
    }

    header img {
      width: 50px;
      height: 50px;
    }

    main {
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.7);
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    h2 {
      color: #ff3b3b;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }

    .emotion-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .emotion-buttons button {
      background: #ff3b3b;
      border: none;
      padding: 15px 25px;
      font-size: 1.2rem;
      font-family: 'Assistant';
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      text-shadow: 1px 1px 3px black;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
    }

    .emotion-buttons button:hover {
      background: #d32f2f;
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.9);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      font-size: 1.5rem;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      animation: fadeIn 1s ease;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 0;
      font-size: 0.9rem;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.7);
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* 注爪 注 拽 */
    .floating-circle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #ff3b3b;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      text-shadow: 1px 1px 3px black;
      transition: transform 0.3s ease;
    }

    .floating-circle:hover {
      transform: scale(1.2);
      background: #d32f2f;
    }

    /* 拽驻 */
    .confetti {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: fall 2s ease-out infinite;
      z-index: 999;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* 注爪 驻住 注转 转转 */
    .upload-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .upload-container input {
      font-size: 1rem;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ff3b3b;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-container input[type="file"]:hover {
      background: #ff3b3b;
      border-color: #d32f2f;
    }

    .uploaded-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .uploaded-images img {
      max-width: 150px;
      max-height: 150px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }
    .mcflurry{
width:60px;
height:60px;
margin-left: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.idf.il/media/ldmbnsxp/picture2.png?anchor=center&mode=crop&height=71&rnd=133746749864600000" alt="">
    <h1> 抓' 24/7</h1>
  </header>
  <main>
    <h2> 抓  砖砖</h2>
    <div class="emotion-buttons">
      <button onclick="setMood(' 转砖')"> 转砖</button>
      <button onclick="setMood('转注注转')">转注注转</button>
      <button onclick="setMood('转 拽爪转 转')">转 拽爪转 转</button>
      <button onclick="setMood('砖 砖  专')">砖 砖  专</button>
      <button onclick="setMood(' 注砖转 拽拽 砖')"> 注砖转 拽拽 砖</button>
    </div>
    <div class="result" id="result"></div>

    
  </main>
  <footer>
    <p> 抓' - 24/7 注驻专 专 - 转 爪专</p>
  </footer>
  <div class="floating-circle" onclick="throwConfetti()"><img src="https://order.mcdonalds.co.il/_next/image?url=https%3A%2F%2Fnewcdnmedia.mcdonalds.co.il%2F_media%2Fmedia%2F57%2F12249.png%3Ft%3D1717596756&w=1920&q=75" class="mcflurry"></div>

  <script>
    // 驻拽爪 砖注转 转 爪 专
    function setMood(mood) {
      const messages = {
        ' 转砖': ' 专 转转    ,   专转 爪,  ,   转 ',
        '转注注转': 'わ 转注注转',
        '转 拽爪转 转': '转 砖  住转 转专 驻   住  转 砖转祝 转',
        '砖 砖  专': ' 注驻专拽 砖 砖注转 砖  专 转注注转  专转  转',
        ' 注砖转 拽拽 砖': '  注砖转 拽拽 专 砖注 转 ,  注  ',
      };

      const resultDiv = document.getElementById('result');
      const message = messages[mood];

      resultDiv.innerHTML = `
        <p>转砖 专: <strong>${mood}</strong></p>
        <p>注 住驻: <em>"${message}"</em></p>
        <a href="https://api.whatsapp.com/send?phone=972547127990&text=${encodeURIComponent(message)}" 
          target="_blank" style="
          display: inline-block;
          background: #25d366;
          color: white;
          padding: 10px 20px;
          border-radius: 50px;
          text-decoration: none;
          font-weight: bold;
          margin-top: 10px;">
          砖 住驻
        </a>
      `;
    }

  
    function throwConfetti() {
  for (let i = 0; i < 50; i++) {
    const confetti = document.createElement('img');
    confetti.src = 'https://order.mcdonalds.co.il/_next/image?url=https%3A%2F%2Fnewcdnmedia.mcdonalds.co.il%2F_media%2Fmedia%2F57%2F12249.png%3Ft%3D1717596756&w=1920&q=75';
    confetti.classList.add('confetti');
    
    // Position each confetti at the top of the screen
    confetti.style.left = Math.random() * 100 + 'vw'; // Horizontal position (across the full width)
    confetti.style.top = '0'; // Start from the top of the screen
    
    // Add some random movement to simulate fireworks
    const xMovement = (Math.random() - 0.5) * 100; // Horizontal movement
    const yMovement = Math.random() * 100 + 100; // Vertical fall distance
    
    confetti.style.transform = `translateX(${xMovement}vw) translateY(${yMovement}vh)`; // Apply the movement

    // Add random animation delay for variation
    confetti.style.animationDelay = Math.random() * 2 + 's'; // Random delay before falling
    
    // Append the confetti element to the body
    document.body.appendChild(confetti);

    // Remove the confetti element after its animation ends (5 seconds)
    setTimeout(() => confetti.remove(), 5000); // Adjusted to match the duration of the animation
  }
}

  </script>
</body>
